<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="keywords" content="tutoriels, débutant, novice, apprendre, cours" />
        <meta name="description" content="Tutoriels accessible pour les débutants en outils informatique" />
        <meta
            name="author"
            content="Ludovic Hartmann, Manon Leonard, Nicolas Bagat, Michael Parisi, Nasredine Kherfi" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <title>TechnO'vice - Page d'accueil</title>

        <link rel="apple-touch-icon" sizes="180x180" href="./public/favicon/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="./public/favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="./public/favicon/favicon-16x16.png" />
        <link rel="manifest" href="./public/favicon/site.webmanifest" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet" />
        <link
            href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap"
            rel="stylesheet" />

        <link rel="stylesheet" href="./main.css" />
    </head>
    <body>
        <header class="flex border-b">
            <!-- LOGO ET SLOGAN -->
            <div class="max-md:hidden container w-1/4">
                <a href="./homepage.html">
                    <img src="./public/images/logo.png" alt="Logo de TechnO'vice" />
                </a>
                <h1 class="text-center text-lg text-sky-500 font-semibold">Ne restez plus un novice!</h1>
            </div>

            <div class="md:hidden container w-1/4">
                <a href="./homepage.html">
                    <img src="./public/images/logo-small.png" alt="Logo de TechnO'vice" class="max-h-16"/>
                </a>
            </div>

            <!-- BUTTON ET SEARCHBAR -->
            <div class="container w-1/2 flex max-md:w-1/4">
                <div class="group relative cursor-pointer place-content-center">
                    <div
                        class="flex items-center justify-between space-x-2 border-teal-400 border rounded-lg min-h-12 p-3">
                        <a class="menu-hover text-base text-black" onClick=""> Parcourir </a>
                        <span>
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke-width="1.5"
                                stroke="currentColor"
                                class="h-6 w-6">
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                            </svg>
                        </span>
                    </div>

                    <div
                        class="invisible absolute z-50 flex w-full flex-col bg-gray-100 py-1 px-4 text-gray-800 shadow-xl group-hover:visible rounded-lg">
                        <a
                            class="my-2 block border-b border-gray-100 py-1 font-semibold text-gray-500 hover:text-indigo-600 md:mx-2">
                            Forum
                        </a>
                        <a
                            class="my-2 block border-b border-gray-100 py-1 font-semibold text-gray-500 hover:text-indigo-600 md:mx-2">
                            Catalogue
                        </a>
                    </div>
                </div>
                <form action="/search" class="max-md:hidden max-w-[480px] w-full pl-4 place-content-center">
                    <div class="relative">
                        <input
                            type="text"
                            name=""
                            class="w-full border h-12 shadow p-4 rounded-lg border-teal-400"
                            placeholder="Recherchez un cours..." />
                        <button type="submit">
                            <svg
                                class="text-teal-400 h-5 w-5 absolute top-3.5 right-3 fill-current"
                                xmlns="http://www.w3.org/2000/svg"
                                xmlns:xlink="http://www.w3.org/1999/xlink"
                                version="1.1"
                                x="0px"
                                y="0px"
                                viewBox="0 0 56.966 56.966"
                                style="enable-background: new 0 0 56.966 56.966"
                                xml:space="preserve">
                                <path
                                    d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z"></path>
                            </svg>
                        </button>
                    </div>
                </form>
            </div>

            <!-- CONNEXION ET PROFIL -->
            <div class="max-md:w-1/2 container w-1/4 place-content-center">
                <nav class="font-semibold">
                    <ul class="flex justify-around items-center">
                        <li>
                            <a class="text-indigo-600 hover:text-indigo-800" href="">Se connecter</a>
                        </li>
                        <li>
                            <a class="text-indigo-600 hover:text-indigo-800" href="">S'inscrire</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <div class="container">
                <h1>Voici un test</h1>
                <p>voici un test</p>
            </div>
        </main>
        <footer> </footer>
    </body>
</html>
